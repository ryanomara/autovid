name: Quality Benchmark

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  quality-benchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test -- --run

      - name: Run composition contract validation gate
        run: node scripts/validate-contracts.mjs

      - name: Run quality benchmark gate
        run: npm run benchmark:quality -- --ci

      - name: Upload quality benchmark artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-benchmark-report
          path: artifacts/benchmarks/
          retention-days: 30
